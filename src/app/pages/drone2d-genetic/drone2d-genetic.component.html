<div class="container">
  <div class="horizontalGroup">
    <div class="trheeScene">
      <app-three-render></app-three-render>
    </div>
    <div>
      <span>cosas</span>
      <table mat-table [dataSource]="dsStudents">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{element.score}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10]" [pageSize]="10" [hidePageSize]="true" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
  <div class="controlsGroup">
    <div class="verticalGroup">
      <h4>controls</h4>
    </div>
    <div class="verticalGroup">
      <h4>tests</h4>
      <button [disabled]="bussy" mat-flat-button color="primary" (click)="testCreateStudents()"
        matTooltip="Crear alumnos">Learn cicles</button>
    </div>

  </div>
</div>
