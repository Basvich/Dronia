<div class="container">
  <div class="trheeScene">
    <app-three-render></app-three-render>
  </div>
  <div class="controlsGroup">
    <div class="verticalGroup">
      <h4>controls</h4>
      <button mat-button color="primary" (click)="resetDrone()">resetDrone</button>
      <div class="horizontalGroup"><span>Power</span>
        <mat-slider min="0" max="20" step="0.2" discrete>
          <input matSliderThumb [(value)]="TotalForce">
        </mat-slider>
      </div>
      <div class="horizontalGroup"><span>Pitch</span>
        <mat-slider min="-1" max="1" step="0.1" discrete>
          <input matSliderThumb [(value)]="PitchBalance">
        </mat-slider>
      </div>
      <div class="horizontalGroup"><span>Roll</span>
        <mat-slider min="-3" max="3" step="0.1" discrete disabled="false">
          <input matSliderThumb>
        </mat-slider>
      </div>     
      <mat-slide-toggle [disabled]="!droneLearnCtx" [checked]="autoPilotOn" (change)="btnAutoPilotChanged($event)">Autopilot</mat-slide-toggle>
    </div>
    <div class="verticalGroup">
      <h4>tests</h4>      
      <div>
      <mat-slider min="0" max="0.5" step="0.05" discrete disabled="false" matTooltip="Probabilidad exploraciÃ³n. (0.1 => 10%)">
        <input matSliderThumb [(value)]="exploracionFactor">
      </mat-slider>
      <mat-slide-toggle [(ngModel)]="prefixInitials" (change)="handlePrefixInitials()" matTooltip="Si usa posiciones iniciales prefijadas frente a aleatorias">Prefixed initials</mat-slide-toggle>
      </div>
      <input matInput type="number" placeholder="num cicles" min="1" max="30" step="4" [(ngModel)]="numCicles"
        matTooltip="Cuantos ciclos realiza">
      <button [disabled]="bussy" mat-flat-button color="primary" (click)="testDroneLearnContext()" matTooltip="Ejecuta {{numCicles}} ciclos de aprendizaje">Learn cicles</button>
      <button [disabled]="true" mat-flat-button color="secondary" matTooltip="Experimental guardar estado" >Save</button>
    </div>
  </div>
</div>
