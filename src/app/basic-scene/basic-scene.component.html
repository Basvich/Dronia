    <mat-card>
      <mat-card-header class="C1">
        Control

        <div><span>Power</span>
          <mat-slider style=" width: 100px;" min="0" max="20" step="0.05" discrete>

          </mat-slider>
        </div>
        <div><span>Pitch</span>
