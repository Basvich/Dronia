<div class="container">
  <div class="options">
    <button mat-button color="primary" (click)="test1()">Create drone</button>
  </div>
  <div class="trheeScene">    
    <app-three-render></app-three-render>
    <!-- <div class="mockRender">
      <span>dummy</span>
    </div> -->
  </div>
  <div class="controlsGroup">
    <div class="verticalGroup">
      <h4>controls</h4>
      <button mat-button color="primary" (click)="resetDrone()">resetDrone</button>
      <div><span>Power</span>
        <mat-slider  min="0" max="20" step="0.05" discrete>
          <input matSliderThumb [(value)]="TotalForce">
        </mat-slider>
      </div>
      <div><span>Pitch</span>
        <mat-slider  min="-1" max="1" step="0.1" discrete>
        <input matSliderThumb [(value)]="PitchBalance">
      </mat-slider>
    </div>
      <div><span>Roll</span>
        <mat-slider  min="-3" max="3" step="0.1" discrete disabled="false">
          <input matSliderThumb >
        </mat-slider>
      </div>
    </div>
    <div class="verticalGroup">
      <h4>tests</h4>
      <button mat-button color="secondary" (click)="testCicle()">Test adapters</button>
        <button mat-flat-button color="primary" (click)="testDroneContext()">Test DroneLearn</button>
        <button mat-button color="secondary" (click)="viewLearningGraph()">view Learning graph</button>
    </div>   
    <div>
      <app-drone1-d></app-drone1-d>
    </div>
  </div>
</div>
