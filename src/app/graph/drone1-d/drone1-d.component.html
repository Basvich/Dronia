<div>
  <canvas baseChart width="300" height="200"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
  <div><input matInput type="number"  placeholder="Vel Y" min="-2" max="2" step="0.5" value="{{VelY}}" (change)="changedVel()"></div>
</div>
